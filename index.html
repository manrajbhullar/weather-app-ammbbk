<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>WeatherNOW</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <h1>Weather<span style="color: teal;">NOW</span></h1>

        <div>
            <form id="getCity">
                <input type="text" id="city" name="city" placeholder="Enter City">
                <button type="submit" id="searchButton">Search</button>
            </form>
        </div>
        
        <div id="weatherStats">
            <h2 id="location"></h2>
            <div id="current">
                <div id="icon-condition">
                    <img id="icon"></img>
                    <h3 id="condition"></h3>
                </div>
                <h3 id="temp"></h3>
            </div>
            <div id="otherStats">
                <h4 id="feelsLike"></h4>
                <h4 id="tempMin"></h4>
                <h4 id="tempMax"></h4>
                <h4 id="humidity"></h4>
                <h4 id="wind"></h4>                 
            </div>
        </div>

        <script src="index.js"></script>

    </body>

    <footer>
        <p>Created By: Team AMMBBK | <a id="teamLink" href="https://github.com/comp7082-f24/pair-programming-weather-app-ammbbk.git">GitHub Repo</a></p>
    </footer>

</html>
